<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Page metadata -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-container">
    <!-- Header -->
    <header>
      <h1>Weather App</h1>
      <p class="location"></p>
      <p id="currentTime" class="time">--:--:--</p>

      <!-- Search Bar -->
      <div class="search">
        <input type="text" placeholder="Enter city name..." id="searchInput">
        <button id="searchBtn">Search</button>
      </div>
    </header>

    <!-- Loading Indicator -->
    <div id="loading" class="loading hidden">⏳ Fetching weather data...</div>

    <!-- Current Weather -->
    <section class="current-weather">
      <h2>Current Weather</h2>
      <div class="weather-info">
        <img id="weatherIcon" src="https://cdn-icons-png.flaticon.com/512/1116/1116453.png" alt="Weather Icon" class="weather-icon">
        <div>
          <p id="temperature" class="temperature">--°C</p>
          <p id="condition" class="condition">--</p>
          <p id="humidity" class="humidity">Humidity: --%</p>
          <p id="cityName" class="city">City: --</p>
        </div>
      </div>
      <p id="errorMessage" class="error"></p>
    </section>

    <!-- Forecast -->
    <section class="forecast">
      <h2>Forecast</h2>
      <div class="forecast-grid">
        <p class="placeholder-text">No forecast data yet.</p>
      </div>
    </section>
  </div>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
